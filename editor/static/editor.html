<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha256-YLGeXaapI0/5IgZopewRJcFXomhRMlYYjugPLSyNjTY=" crossorigin="anonymous"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="./js/site.js"></script>

    <title>conjunx Editor</title>
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <span class="navbar-brand mb-0 h1">conjunx</span>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-8">
            <div class="row">
                <div class="col-md-12">
                    <h3>Video</h3>
                    <source src="movie.mp4" type="video/mp4">
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <h3>Clip Browser</h3>
                    <div class="card" id="clip-browser"></div>
                    <form class="form-inline" action="./clip" method="post" enctype="multipart/form-data">
                        <input type="file" accept="video/mp4" name="data" />
                        <button>Submit</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <h3>Transcript</h3>
        </div>
    </div>
</div>
</html>
