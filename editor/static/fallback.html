<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">

    <link crossorigin="anonymous" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha256-YLGeXaapI0/5IgZopewRJcFXomhRMlYYjugPLSyNjTY=" rel="stylesheet"/>

    <title>conjunx manual submission tool</title>
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <span class="navbar-brand mb-0 h1">conjunx manual submission tool</span>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-4">
            <h2>Step 1. Create .cjxa file</h2>
            <p>Check out the <a href="https://github.com/yttrian/conjunx/blob/master/README.md">README</a></p>
        </div>
        <div class="col-md-4">
            <h2>Step 2. Upload the .cjxa file</h2>
            <form action="./archive" enctype="multipart/form-data" method="post">
                <div class="form-group">
                    <label for="archive">Project file</label>
                    <input accept=".cjxa" class="form-control" id="archive" name="data" required type="file"/>
                </div>
                <button class="btn btn-primary" type="submit">Upload</button>
            </form>
        </div>
        <div class="col-md-4">
            <h2>Step 3. Create a dictation</h2>
            <form action="./render" method="post">
                <div class="form-group">
                    <label for="dictation">Dictation</label>
                    <input class="form-control" id="dictation" name="dictate" placeholder="" required type="text"/>
                </div>
                <button class="btn btn-primary" type="submit">Submit</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
